<html>
    <head>
    <title>Centimeter To Micrometer</title>
</head>

<body style="text-align: center; background: lightgreen; color: blue;">

    <p>
        <label>Centimeter</label>
            <input id="inputCenti" type="number" placeholder="Centimeter" oninput="lengthorDistanceConverter(this.value)" onchange="lengthorDistanceConverter(this.value)">
    </p>
    <p>Micrometer: <span id="outputmicro"></span></p>

    <script>
        function lengthorDistanceConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputmicro").innerHTML = valNum * 10000;
        }
    </script>

</body></html>
